<div class="mobile-overlay-container mobile-track-selector-container">

  <div class="row">
    <div class="col-50">
      <h2>{{'VIDEO.SUBTITLES' | translate}}</h2>
      <ul class="track-selector-list">
        <li class="track-selector-item" ng-class="{'active': !selectedSubtitleId}" ng-click="selectSubtitle()">
          {{'VIDEO.NO_SUBTITLE' | translate}} &nbsp;

          <i ng-if="!selectedSubtitleId" class="ion-checkmark"></i>
        </li>
        <li class="track-selector-item" ng-class="{'active': track.id == selectedSubtitleId}"
            ng-repeat="track in options.subtitles" ng-click="selectSubtitle(track)">
          {{track.subtitleLabel || track.originalFilename}}

          <i ng-if="track.id == selectedSubtitleId" class="ion-checkmark"></i>
        </li>
      </ul>
    </div>
    <div class="col-50">
      <h2>{{'VIDEO.SUBTITLE_SIZE' | translate}}</h2>
      <ul class="subtitle-size-picker">
        <li class="subtitle-size-lg" ng-class="{'active': options.subtitleSize == 'lg'}" ng-click="changeSubtitleSize('lg')">A</li>
        <li class="subtitle-size-md" ng-class="{'active': options.subtitleSize == 'md'}" ng-click="changeSubtitleSize('md')">A</li>
        <li class="subtitle-size-sm" ng-class="{'active': options.subtitleSize == 'sm'}" ng-click="changeSubtitleSize('sm')">A</li>
      </ul>
    </div>
    <div class="col-50">
      <h2>{{'VIDEO.VIDEO_FILES' | translate}}</h2>
      <ul class="track-selector-list">
        <li class="track-selector-item" ng-class="{'active': isVideoFileSelected(track)}"
            ng-repeat="track in options.videoFiles" ng-click="selectVideoFile(track)">
          {{track.label || track.originalFilename}}


          <i ng-if="isVideoFileSelected(track)" class="ion-checkmark"></i>
        </li>
      </ul>
    </div>
  </div>



</div>
